<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<h:head>
		<!-- permet de déclarer une ressource qui se trouve dans le dossier css du dossier parent resources -->
		<h:outputStylesheet library="css" name="jsfcrud_1.css" />
	</h:head>  
    <h:body>
		<div id="page">
		<!-- La div avec le id= header, Represente le header  -->
<!--			<div id="header">
				<ui:insert name="header" >
					<ui:include src="header.xhtml" />
				</ui:insert>
			</div>-->
		   
		   <!-- La div avec le id= content, Represente le contenu spécifique à chaque vue  --> 
			<div id="content">
				<ui:insert name="search" >
					<ui:include src="search.xhtml" />
				</ui:insert>
			</div>
			
			<!-- La div avec le id= footer, Represente le contenu spécifique au pied de page par défaut  -->     
                        <div id="footer" style="border: none">
				<ui:insert name="footer" >
					<ui:include src="footer.xhtml">
					   <ui:param name="auteur" value="www.objis.com" />
					</ui:include>
				</ui:insert>
			</div>
		</div>
    </h:body>
</html>
